name: QA

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node: 18
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [16, 18, 20]
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node: ${{ matrix.node }}
          cache: pnpm

      - run: pnpm install
      - run: pnpm test
